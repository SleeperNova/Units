    <!--Form to be filled by requestor-->
    <section class="container">
      <div class="block">
        <div class="col-md-8 form-wrapper" data-form-type="formoid">            
          <article class="form-head">
            <h1 class="block-header">Contact</h1>
            <hr>
        </div>

        <div class="form" data-form-type="formoid">
          <form class="mbr-form" method="post" data-form-title="Mobirise Form"><input type="hidden" name="email">
            <div class="input-wrap" data-for="firstname">
              <h4 class="text">Name</h4>
              <input type="text" class="form-control" name="name" placeholder="Full Name" >
            </div>
                          
            <div class="input-wrap" data-for="email">
              <h4 class="text">Email</h4>
              <input type="email" class="form-control" name="email" placeholder="Email" >
            </div>

            <div class="form-group" data-for="message">
              <h4 class="message">Message</h4>
              <textarea type="text" class="form-control" name="message" placeholder="Type Your Message" ></textarea>
            </div>
            <span class="input-group-btn"><button href="mailto:saavedra.francisco@outlook.com" type="submit" class="btn btn-lg btn-form btn-info display-4">Submit</button></span>
          </form>
          </article>
        </div>
      </div>
    </section>
